plugins {
    id 'java'
    id 'application'
}

group 'com.caio'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.sparkjava:spark-core:2.7.0'
    compile 'com.twilio.sdk:twilio-java-sdk:4.4.5'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    compile group: 'org.mongodb.morphia', name: 'morphia', version: '1.3.1'
    compile group: 'org.mongodb', name: 'mongodb-driver-core', version: '3.9.0'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.9.0'
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.0.Final'
}